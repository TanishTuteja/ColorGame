<!DOCTYPE html>

<html>
  <head>
    <title>Color Game</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body onload="newGame()">
    <div id="header">
      <div id="newGameHead">
        <button id="newGameBtn">New Game</button>
      </div>
      <div id="titleHead">
        <h2>The Great</h2>
        <h1 id="header-clue">rgb(xxx,xxx,xxx)</h1>
        <h2>Guessing Game</h2>
      </div>
      <div id="triesHead">
        <h3 id="triesCount">Tries Taken: 0</h3>
      </div>
    </div>
    <div id="container">
      <div class="row">
        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
      </div>
      <div class="row">
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
